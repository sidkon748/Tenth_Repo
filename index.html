<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>
</head>
<body>
    <h2 id="product-name">Jacket</h2>
    <p id="product-price">$20</p>
    <select id="size-selector">
        <option value="15" data-availability="in-stock">Small - $15: In Stock</option>
        <option value="20" data-availability="out-of-stock">Medium - $20: Out of Stock</option>
        <option value="25" data-availability="in-stock">Large - $25: In Stock</option>
    </select>
    <button id="purchase-button">Purchase</button>
    <script src="main.js"></script>
</body>
</html>
